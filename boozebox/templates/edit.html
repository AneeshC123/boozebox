<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7bc5b0d505.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form method="post" class="post-form" action="/update/{{form.id}}">
        {% csrf_token %}
        <table>
            <tr><th  colspan="2">Update Details</th></tr>
                <tr><td>Name</td>
                <td><input type="text" name="username" id="id_name" value="{{form.username}}" ></td></tr>
                <tr><td>Email</td>
                <td><input type="email" name="email" id="id_mobile_number" value="{{form.email}}"></td></tr>
                <tr><td>Password</td>
                <td><input type="password" name="password" id="id_date_of_birth" value="{{form.password}}"></td><tr>
                <tr><td>Confirm_Password</td>
                <td><input type="password" name="confirm_password" id="id_email" value="{{form.confirm_password}}"></td><tr>
                
                
                <tr><td><button type="submit">Submit</button></td></tr>
        </table>
    </form>
</body>
</html>
