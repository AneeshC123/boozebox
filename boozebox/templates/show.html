<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
    {%load static%} 
    <link rel="stylesheet" href="{%static 'css/1.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>  
<table class="table">  
    <thead>  
    <tr>  
       
        <th> Name</th>  
        <th>Email</th>  
        <th>password</th> 
      
       
    </tr>  
    </thead> 
    <tbody>
    {% for Customer in form%}  
        <tr>  
     
            <td>{{ Customer.username }}</td>  
            <td>{{ Customer.email }}</td>  
            <td>{{ Customer.password }}<</td>
      
       
       
            <td>  
                <a href="/edit/{{ Customer.id }}">Edit</a>  
                <a href="/delete/{{ Customer.id }}">Delete</a>  
                <a href="/cart/">Cart</a>
            </td>  
        </tr>  
    {% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/signup" class="btn btn-primary">Add New Record</a></center><br>
<center><a href="/login" class="btn btn-primary">login</a></center>
