{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'form.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7bc5b0d505.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{
            background-image: url('{% static "images/login-background2.jpg" %}');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
          
          }
    </style>
</head>
<body>
   
    <div class="container-fluid  position-relative top-50 bottom-50 p-5 mt-5">
     
        
        <div class="  d-flex justify-content-center mt-5 ">
            <div class="container w-25 text-center p-3" id="login">
                <h4 class="p-1 "><i class="text-warning ">SIGN</i><i class="text-secondary">UP</i></h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-warning text-white"  type="submit">Submit</button>
                </form><br>

                
                        
                        
                <a class="link-underline link-underline-opacity-0 text-secondary " href="{% url 'login' %}"> Already a member?Login</a>
               
            </div>
           
        </div>
    </div>
    
</body>
</html>
